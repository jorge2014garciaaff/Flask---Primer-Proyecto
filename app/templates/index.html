{% extends './layout.html' %}

{% block title %} {{data.titulo}} {% endblock title %}

{% block body %}

 <h1>{{data.bienvenido}}</h1>
    {% if data.numero_curso > 0 %}
    <ul>
        {% for c in data.cursos %}
        <li>{{c}}</li>
        {% endfor %}
    </ul>
    {% else %}
    <h2> No existen cursos ...</h2>
    {% endif %}

{% endblock body %}
